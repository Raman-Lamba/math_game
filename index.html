<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Math Game</title>
    <style>
        /* Add dark mode styles */
        .dark_mode {
            background-color: #282c35;
            color: #ffffff;
        }

        .dark_mode .card {
            background-color: #39424e;
            color: #ffffff;
        }

        /* Add styles for dark container */
        .dark_cont {
            background-color: #1c1e24;
            color: white;
        }
        .dark_mode h1 {
            color: #ffffff; /* Change this to your desired color */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Pick your Poison</h1>
            <ul>
                <li><button><a href="mul.html">Multiplication</a></button></li>
                <li><button><a href="sub.html">Subtraction</a></button></li>
                <li><button><a href="add.html">Addition</a></button></li>
                <li><button><a href="div.html">Division</a></button></li>
            </ul>
        </div>
        <button onclick="myFunction()">Toggle dark mode</button>
    </div>
    

    <script>
        function myFunction() {
            let bodyElement = document.body;
            bodyElement.classList.toggle("dark_mode");

            // Select the container correctly
            let containerElement = document.querySelector('.container');
            containerElement.classList.toggle("dark_cont");
        }
    </script>
</body>

</html>
